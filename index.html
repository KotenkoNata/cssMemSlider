<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="wrapper">

        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider-content-container">
            <div class="slider">
                <div class="slides slide1"></div>
                <div class="slides slide2"></div>
                <div class="slides slide3"></div>
                <div class="slides slide4"></div>
            </div>
        </div>

        <div class="slider-text-container">
            <div class="slider-description">
                <p class="slide-text-1">You made my day</p>
                <p class="slide-text-2">Who's awesome?</p>
                <p class="slide-text-3">Omg...Something new</p>
                <p class="slide-text-4">Oops, my bad!</p>
            </div>
        </div>
        <div class="controls">
            <label class="control-1" for="slide1"></label>
            <label class="control-2" for="slide2"></label>
            <label class="control-3" for="slide3"></label>
            <label class="control-4" for="slide4"></label>
        </div>



    </div>
</div>

</body>
</html>
